<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es" style="height: 100%">
    
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Productos - Good Energy Sports </title>
    
    </head>
    
    <body>
        
        <div id="content">
            <section>
                <div class="container">
                    <div class="row pb-2 pt-2">
                        <div class="col-md-9 col-sm-10">
                            <h2 class="font-weight-bold mb-0">Nuevo Producto</h2>
                        </div>
                        <div class="col-md-3 col-sm-2">
                            <button type="button" class="btn btn-success"><i class="fas fa-plus"></i> Agregar Producto</button>                        
                        </div>
                    
                    </div>
                
                </div>
            
            </section>
        
        </div>

        <!-- Tendria que meter todo este codigo que sigue en el div anterior y rodearlo con un section-->
        
        <div class="container">
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Fecha Baja</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="producto:${productos}">
                        <th scope="row" th:text="${producto.codigoProducto}"></th>
                        <td scope="row" th:text="${producto.nombre}"></td>
                        <td scope="row" th:text="${producto.descripcion}"></td>
                        <td scope="row"th:text="${producto.categoria.nombre}"></td>
                        <td scope="row" th:text="${producto.precio}"></td>
                        <td scope="row" th:text="${producto.fechaBaja}"></td>
                        <td>
                            <!--Para desarrollar la botonera de acciones (modificar) debo solicitar la
                             url completa desde la request, porque si lo redirijo solo con /admin/producto?id=x
                             cuando el controlador devuelva la vista lo va a hacer a la primera página, y no a la pagina que se
                             quiere modificar-->
                            <div class="container d-flex justify-content-center p-0">
                                <div class="column p-0 mr-1">
                                    <button class="btn btn-primary">M</button>
                                </div>
                                <div class="column p-0 ml-1">
                                    <form method="post">
                                        <button type="submit" class="btn btn-primary">D</button>
                                    </form>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
            
        
        </div>
        <div class="container d-flex justify-content-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item" th:classappend="${!paginatorWrapper.hasPrevious} ? 'disabled' : ''">
                  <a class="page-link"
                     th:href="@{${paginatorWrapper.baseUrl}(page=${paginatorWrapper.previousPage})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                  <div th:each="pageItem: ${paginatorWrapper.getPageItems()}">
                      <li class="page-item" th:classappend="${pageItem.current} ? 'active' : ''">
                          <a th:text="${pageItem.number}" class="page-link"
                             th:href="@{${paginatorWrapper.baseUrl}(page=${pageItem.number},size=${paginatorWrapper.pageSize})}">
                          </a>
                      </li>
                  </div>
                <li class="page-item" th:classappend="${!paginatorWrapper.hasNext} ? 'disabled' : ''">
                  <a class="page-link" th:href="@{${paginatorWrapper.baseUrl}(page=${paginatorWrapper.nextPage})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>        
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
        <script src="https://kit.fontawesome.com/ca002ee79b.js" crossorigin="anonymous"></script>
    </body>


</html>
